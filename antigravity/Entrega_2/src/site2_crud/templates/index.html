{% extends 'base.html' %}

{% block content %}
<h1>Usuarios</h1>
<a href="{{ url_for('create') }}" class="btn btn-primary">Nuevo Usuario</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['name'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['role'] }}</td>
            <td class="actions">
                <a href="{{ url_for('update', id=user['id']) }}" class="btn btn-warning">Editar</a>
                <form action="{{ url_for('delete', id=user['id']) }}" method="POST"
                    onsubmit="return confirm('¿Estás seguro?');">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
